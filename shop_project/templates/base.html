<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}–ö–∞—Ç–∞–ª–æ–≥ –ø—Ä–æ–¥—É–∫—Ç—ñ–≤{% endblock %}</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff8f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #ff8c00, #ff6b00);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .main-content {
            flex: 1;
            padding: 2rem 0;
        }

        .footer {
            background: #333;
            color: #ff8c00;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
            border-top: 4px solid #ff8c00;
        }

        .btn {
            background: #ff6b00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(255, 107, 0, 0.3);
        }

        .btn:hover {
            background: #ff8c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 107, 0, 0.4);
        }

        .btn-back {
            background: #666;
        }

        .btn-back:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>üõí –ö–∞—Ç–∞–ª–æ–≥ –ø—Ä–æ–¥—É–∫—Ç—ñ–≤</h1>
            {% include 'layout/navigation.html' %}
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            {% include 'layout/footer.html' %}
        </div>
    </footer>
</body>
</html>
